<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title></title>
</head>
<body>
   <form>
      <div>
         <label for = "nombre">Nombre</label>
         <input type = "text" id = 'nombre'>
      </div>
      <div>
         <label for = "email">Correo electrónico</label>
         <input type = "email" id = 'email'>
      </div>
      <div>
         <label for = "telefono">Número de teléfono</label>
         <input type = "tel" id = 'telefono'>
      </div>
      <div>
         <label for = "mensaje">Mensaje</label>
         <input type = "text" id = 'mensaje'>
      </div>
      <input type = "submit" onclick = 'validarFormulario()' value = 'Enviar'>
   </form>

   <script>
      function validarFormulario(){
         var todo_correcto;
         if(document.getElementById('nombre').value.length > 2 ){
            if(typeof document.getElementById('telefono').value === number && document.getElementById('telefono').value.length == 10){
               if(document.getElementById('mensaje').value.length > 10){
                  todo_correcto = true;
                  console.log(todo_correcto + " Formulario enviado");
            }}} else {
               todo_correcto = false;
               alert(todo_correcto +" Datos incorrectos.")
         }
      }
   </script>
</body>
</html>
