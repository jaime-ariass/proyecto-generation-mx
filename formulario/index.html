   <!-- Required meta tags -->

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

   <title>Formulario</title>
</head>

<body>

   <section class="contact-box">
      <div class="row no-gutters bg-dark">
         <div class="col-xl-5 col-lg-12 register-bg">
            <div class="position-absolute testimonio p-4">
               <h3 class="font-weight-bold text-light"></h3> 
            </div>

         </div>
         <div class="col-xl-7 col-lg-12 d-flex">
            <div class="container align-self-center pad-6">
               <h1 class="font-weight-bold">Registro de usuario</h1>
               <div class="form-group">
                  <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3">
                     <ion-icon name="logo-google"></ion-icon>Google
                  </button>
                  <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3">
                     <ion-icon name="logo-facebook"></ion-icon>Facebook
                  </button>
               </div>
               <p class="text-muted mb-5">Ingresa tu informacion</p>

               <form>
                  <div class="form-row mb-2">
                     <div class="form-group col-md-6">
                        <label class="font-weight-bold">Nombre<sapn class="text-danger">*</sapn></label>
                        <input type="text" class="form-control" placeholder="Tu nombre completo">
                     </div>
                  </div>
                  <div class="form-group md-3">
                     <label class="font-weight-bold">Telefono<sapn class="text-danger">*</sapn></label>
                     <input type="number" min="0" class="form-control" placeholder="Ingresa tu numero telefonico">
                  </div>
                  <div class="form-group md-3">
                     <label class="font-weight-bold">Correo Electronico<sapn class="text-danger">*</sapn></label>
                     <input type="email" class="form-control" placeholder="Ingresa tu correo electronico">
                  </div>
                  <div class="form-group md-3">
                     <label class="font-weight-bold">Contraseña<sapn class="text-danger">*</sapn></label>
                     <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                  </div>
                  <div class="form-group mb-10">
                     <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los terminos y condiciones</label>
                     </div>
                  </div>
                  <button class="btn btn-primary">Registrate</button>     
               </form>
               <small class="d-inline-block text-muted mt-5">Todos los derechos reservados &copy; 2021 Generatión's</small>
            </div>
         </div>
      </div>
   </section>
