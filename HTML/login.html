    <!-- Crear divs para video y formulario -->


    <div id="positionElements">

        <!--Posicionamiento de imagen-->

        <!---Formularios de registro y login-->

        <div id="Form1" class="sesion col-lg-4 col-xl-4 col-md-4 col-sm-4">
            <div class="wrapper">


                <div class="title">

                </div>

                <form novalidate id=formsection1 class="form" style="height: 350px;">

                    <input type="text" id='user' name="nombre" required class="email entry" placeholder="Email">
                    <input type="password" id='psw1' name="password1" required class="name entry"
                        placeholder="Contraseña"></input>




                    <span class="error" aria-live="polite"></span>
                    <div class="d-flex justify-content-center">
                        <button id="login" class="submit entry">Iniciar Sesión</button>
                        <button class="submit entry" onclick="return show('Form2','Form1');">Registro</button>
                    </div>

                </form>
                <div class="shadow"></div>




            </div>

        </div>
        <div id="Form2" style="display: none;" class="sesion col-lg-4 col-xl-4 col-md-4 col-sm-4">
            <div class="wrapper">


                <div class="title">

                </div>

                <form novalidate id=formsection2 class="form">

                    <input type="text" id='nombre' name="nombre" pattern="[A-Za-z]+" required class="name entry"
                        placeholder="Usuario"></input>
                    <input type="email" id='email' name="nombre" required minlength="8" class="email entry"
                        placeholder="Email"></input>
                    <input type="tel" id='telefono' name="nombre" pattern="[0-9]{10}" name="telefono" required
                        minlength="10" class="email entry" placeholder="Teléfono"></input>
                    <input type="password" id='psw' name="psw" required minlength="8" class="name entry"
                        placeholder="Contraseña"></input>
                    <input type="password" id='password' name="password" required class="name entry"
                        placeholder="Confirmar contraseña"></input>




                    <span class="error" aria-live="polite"></span>
                    <div class="d-flex justify-content-center">
                        <button class="submit entry" onclick="return show('Form1','Form2');">Iniciar sesión</button>
                        <button id="register" class="submit entry">Registro</button>
                    </div>

                </form>
                <div class="shadow"></div>




            </div>

        </div>
